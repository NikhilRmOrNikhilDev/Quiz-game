<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/62314f9215.js" crossorigin="anonymous"></script>   
</head>
<body>
    <!--Quiz Box-->
    <div class="quiz-box" id="quiz-box">
        <div class="quiz_title">
            <span>Maths Quiz</span>
        </div>
        <div class="info">
           <div class="info-list">Select Subject:</div>
           <div class="info-list"><select name="subject" id="subject"><option value="Maths" id="Maths">Maths</option><option value="none" disabled>More Coming Soon!</option></select></div>
           <br>
           <div class="info-list"><input type="text" id="num_1" placeholder="Enter Here"></div>
           <div class="info-list" id="problem_text">x</div>
           <div class="info-list"><input type="text" id="num_2" placeholder="Enter Here" style="margin-top: 5px;"></div>
           <br>
           <p style="color: red;">*Note do not put word on the input*</p>
        </div>
        <div class="buttons">
            <button id="send" onclick="send()">Send</button>
        </div>
    </div>

    <!--Answer Box-->
    <div class="ans-box" id="ans-box">
        <div class="ans-title">
            <span>Maths Quiz</span>
        </div>
        <div class="ans-info">
            <div class="ans-list"><h4 id="hd1" style="color: #bbeea9;"></h4></div>
            <br>
            <div class="ans-list"><label>Answer:</label></div>
            <div class="ans-list"><input type="text" placeholder="Enter here" id="ans"></div>
            <br>
            <p style="color: red;">*If the answer is wrong you will lose the quiz*</p>
        </div>
        <div class="ans-buttons">
            <button>Sumbit</button>
        </div> 
    </div>
    <!--Result Box-->
    <div class="result-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-text">YAY! You anser it correctly üëç</div>
        <div class="score-text">
            <span id="player_1">Nikhil Score is <p>0</p></span>
            <span id="player_2">Girish Score is <p>1</p></span>
        </div>
        <div class="buttons-result">
            <button class="replay-btn">Replay!</button>
            <button class="quit-btn">Quit</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
